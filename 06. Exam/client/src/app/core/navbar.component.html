<div>
  <span>
        <a routerLink="/">Home</a>
        <a routerLink="/animals/all">All Animals</a>
  </span>
  <span *ngIf="authenticated">
    <a routerLink="/animals/create">Create Animal</a>
    <a routerLink="/animals/mine">{{username}}</a>

    <a routerLink="/users/register">Register</a>
  </span>
