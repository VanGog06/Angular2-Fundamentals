<h1>List Animals</h1>

<div class="animal-container">
  <div>
    <input type="text" [(ngModel)]="searchText" name="searchText" />
    <button (click)="search()">Search</button>
  </div>

  <div *ngIf="animals.length === 0">
    No more animals available!
  </div>

  <div *ngFor="let animal of animals" class="animal">
    <h2>{{animal.type}} - {{animal.name}}</h2>
    <img [src]="animal.image" [alt]="animal.id"  />
    <div>
      <a routerLink="/animals/details/{{animal.id}}">See more</a>
    </div>
  </div>

  <div>
    <button [disabled]="page === 1" (click)="prevPage()">Prev</button>
    <button [disabled]="animals.length === 0 || animals.length < 10" (click)="nextPage()">Next</button>
  </div>
</div>
