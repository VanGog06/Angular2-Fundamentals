<div *ngIf='carsToShow'>
  <h1>All Cars</h1>

  <sort
    (sentCriteria)='criteriaReceived($event)'
  >
  </sort>
  <div *ngIf='areCarsLeft'>
    <div *ngFor="let car of carsToShow" class='car'>
      <h2><a [routerLink]='["/cars/", car.id]'>{{car.make}} - {{car.model}}</a></h2>
      <img src="{{car.image}}" alt={{car.id}}>
      <p><strong>Owner: </strong>{{car.owner.name}}</p>
      <p><strong>Description: </strong>{{car.description}}</p>
      <p><strong>Price: </strong>{{car.price}} лв.</p>
      <p><strong>Engine: </strong>{{car.engine}}</p>
      <p><strong>Published: </strong>{{car.date | date: 'yMMMdjms'}}</p>
    </div>
  </div>

  <div *ngIf='!areCarsLeft'>
    <h2>There are no more cars to show!</h2>
  </div>

  <paging
    (prevPageClicked)='prevPageTriggered($event)'
    (nextPageClicked)='nextPageTriggered($event)'
  >
  </paging>
</div>
