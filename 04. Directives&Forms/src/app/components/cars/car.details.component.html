<div *ngIf='car'>
  <h2>{{car.make}} - {{car.model}}</h2>
  <img roundedBorder src="{{car.image}}" alt={{car.id}}>
  <p><strong>Owner: </strong>{{car.owner.name}}</p>
  <p><strong>Description: </strong>{{car.description}}</p>
  <p><strong>Price: </strong>{{car.price}} лв.</p>
  <p><strong>Engine: </strong>{{car.engine}}</p>
  <p><strong>Published: </strong>{{car.date | date: 'yMMMdjms'}}</p>

  <comment-form
  (commentCreated)="handleCommentCreated($event)">
  </comment-form>

  <h3>Comments: </h3>
  <div class='comments' *ngFor='let comment of car.comments'>
    <p><strong>{{comment.owner}}:</strong> {{comment.message}}</p>
    <a [routerLink]="['/cars/edit/comments', car.id, comment.id]">Edit Comment</a>
   </div>
</div>
