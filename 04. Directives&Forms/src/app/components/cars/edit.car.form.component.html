<div *ngIf="car" class="container">
  <h1>Create Car</h1>
  <form #carForm="ngForm" (ngSubmit)="editCar()">
    <div class="form-group">
      <label for="make">Make:</label>
      <input
        type="text"
        class="form-control"
        id="make"
        name="make"
        value="car.make"
        [(ngModel)]="car.make"
        required
        #make="ngModel"
      >
    </div>

    <div [hidden]="make.valid || make.pristine" class="alert alert-danger">
      Name is required!
    </div>

    <div class="form-group">
      <label for="model">Model:</label>
      <input
        type="text"
        class="form-control"
        id="model"
        name="model"
        value="car.model"
        [(ngModel)]="car.model"
        required
        #model="ngModel"
      >
    </div>

    <div [hidden]="model.valid || model.pristine" class="alert alert-danger">
      Model is required.
    </div>

    <div class="form-group">
      <label for="image">Image:</label>
      <input
        type="text"
        class="form-control"
        id="image"
        name="image"
        value="car.image"
        [(ngModel)]="car.image"
        required
        #image="ngModel"
      >
    </div>

    <div [hidden]="image.valid || image.pristine" class="alert alert-danger">
      Image is required.
    </div>

    <div class="form-group">
      <label for="ownerName">Owner Name:</label>
      <input
        type="text"
        class="form-control"
        id="ownerName"
        name="ownerName"
        value="car.owner.name"
        [(ngModel)]="car.owner.name"
        required
        #ownerName="ngModel"
      >
    </div>
    <div [hidden]="ownerName.valid || ownerName.pristine" class="alert alert-danger">
      Owner name is required.
    </div>

    <div class="form-group">
      <label for="ownerImage">Owner Image:</label>
      <input
        type="text"
        class="form-control"
        id="ownerImage"
        name="ownerImage"
        value="car.owner.image"
        [(ngModel)]="car.owner.image"
        required
        #ownerImage="ngModel"
      >
    </div>

    <div [hidden]="ownerImage.valid || ownerImage.pristine" class="alert alert-danger">
      Owner image is required.
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <input
        type="text"
        class="form-control"
        id="description"
        name="description"
        value="car.description"
        [(ngModel)]="car.description"
        required
        #description="ngModel"
      >
    </div>

    <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
      Description is required.
    </div>

    <div class="form-group">
      <label for="price">Price:</label>
      <input
        type="number"
        min="0"
        class="form-control"
        id="price"
        name="price"
        value="car.price"
        [(ngModel)]="car.price"
        required
        #price="ngModel"
      >
    </div>

    <div [hidden]="price.valid || price.pristine" class="alert alert-danger">
      Price is required.
    </div>

    <div class="form-group">
      <label for="engine">Engine:</label>
      <input
        type="string"
        class="form-control"
        id="engine"
        name="engine"
        value="car.engine"
        [(ngModel)]="car.engine"
        required
      >
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!carForm.form.valid">Submit</button>
  </form>
</div>
